<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQueryの練習</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script>

        // $関数にfunctionの関数をさらに定義している
        // $関数を読んでおり、全部読み込んでからfunctionの関数を実行してくれる
        $(function() {
            // HTMLが読み込まれた後の処理
            $('#title').text('テスト');

            // $('#title').text()内の$('#title').text()が先に読み込まれる
            $('#title').text('★' + $('#title').text());
        })

    </script>

  </head>
  <body>

    <h1 id="title">jQueryの練習</h1>

    <!-- body直下の場合はfunction関数が必要ない
    <script>
        $('#title').text('テスト');
    </script> -->

  </body>
  <!-- 何も入れてはいけない -->
</html>
