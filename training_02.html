<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQUery Training - animate</title>
    <style>
        #box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            margin-top: 100px;
            background: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="" id="box"></div>
    
    <script>
        
        $('#box').animate(
            {
                // 第一引数
                width: 10,
                height: 200,
                top: 100,
                left: 100,
                // margin-top　"-"は書けないのでキャメルケースで記載
                marginTop: 0
            },
            
            // 第二引数
            1000,

            // 第三引数
            'swing'　
            // 'liner' 等倍のスピード

            ); 

    </script>
</body>
</html>
